<div class="container_big-card">
    <div class="big-card_photo">
        <a href="#">
            <img
             src="{{ photoCover }}" 
             alt="Image Placeholder"
             height="200px"
             >
        </a>
    </div>
    <div class="big-card_title">
        <h1>
            <a href="#">
                {{ cardTitle }}
            </a>
        </h1>
    </div>
    <div class="big-card_description">
        <p>
            <a href="">
                {{ cardDescription }}
            </a>
        </p>
    </div>
</div>
